<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./query.css">
</head>
<body>

    <section id="form">
        <div class="container">
            <div class="wrap">
                <form action="" method="post">

                    <h4>Form</h4>

                    <div class="box">
                        <label for="name">Name : </label>
                        <input id="name" type="text" placeholder="Enter your name">
                    </div>

                    <div class="box">
                        <label for="mail">Email : </label>
                        <input id="mail" type="email" placeholder="Enter your email">
                    </div>

                    <div class="box">
                        <h3>Gender</h3>

                        <div class="box-wrap">
                            <input id="male" type="radio" name="gender">
                            <label for="male">Male</label>

                            <input id="female" type="radio" name="gender">
                            <label for="female">Female</label>
                        </div>
                    </div>

                    <div class="box">
                        <h3>Your Skill</h3>

                        <div class="box-wrap">
                            <input id="php" type="checkbox">
                            <label for="php">PHP</label>

                            <input id="py" type="checkbox">
                            <label for="py">Python</label>

                            <input id="js" type="checkbox">
                            <label for="js">JavaScript</label>
                        </div>
                    </div>

                    <div class="box">
                        <div class="box-wrap">
                            <label id="chsLb" for="choose">Interested in : </label>
                            <select id="choose">
                                <option value="wd">Web App Development</option>
                                <option value="md">Mobile App Development</option>
                                <option value="gd">Graphics Design</option>
                                <option value="anm">3D Animation</option>
                            </select>
                        </div>
                    </div>

                    <div class="box">
                        <div class="box-wrap">
                            <label id="passw2" for="passw">Password : </label>
                            <input id="passw" type="password">
                            <label id="totop" for="passw">Enter your password</label>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </section>
    
</body>
</html>
